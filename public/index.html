<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your sentence lengths highlighted with color!</title>
  <link rel="stylesheet" type="text/css" href="fivewords.css">
</head>

<body>
  <header>
    <h1 id="fiveWordsTitle" tabindex="-1">This Sentence Has Five Words</h1>
  </header>

  <main>
    <section id="display"></section>

    <form>
      <textarea id="textBody"" name="textBody" rows="30" cols="90"></textarea>
      <div class="buttonHolder">
        <button type="button" id="seeColorsButton">See the colors!</button>
      </div>
    </form>
  </main>

  <footer>
    <a href="">Report an incorrect sentence</a>
  </footer>

  <script type="text/javascript" src="fivewords.js"></script>
</body>
</html>
